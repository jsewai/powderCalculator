<!DOCTYPE html>
<html lang="jp" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>Powder convertor (g to cc)</title>

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./calculator.js"></script>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Grams required</label>
                <input type="number" class="form-control" id="powder-potion" placeholder="eg) 15 (for 15 grams)">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">which powder do you want to convert?</label>
                <select class="form-control" id="powder-name">
                    <option value="flour">Flour</option>
                    <option value="bakingP">Baking powder</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="start-calculate">Calculate</button>
        </form>
        <div id="display-result">
            <p id="result"></p>
        </div>
    </div>
  
</body>

</html>
